{% extends 'auth/base.html' %}
{% block content %}
<form method="POST" class="space-y-8">
    {{ form.hidden_tag() }}
    <div class="mb-6 text-center">
        <label class="block text-lg font-semibold label-text mb-2">Is this your registered email?</label>
        <div class="masked-email text-2xl font-mono text-green-700 bg-green-50 rounded-lg px-4 py-2 inline-block shadow mb-2">{{ email_masked or '***@***' }}</div>
    </div>
    <div class="flex gap-4 justify-center">
        <button name="confirm" type="submit" class="w-32 bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-semibold shadow-lg text-lg transition-all duration-200 transform hover:scale-105">Yes</button>
        <button name="deny" type="submit" class="w-32 bg-gray-300 hover:bg-red-400 text-gray-800 hover:text-white py-3 px-4 rounded-lg font-semibold shadow-lg text-lg transition-all duration-200 transform hover:scale-105">No</button>
    </div>
</form>
{% endblock %}
