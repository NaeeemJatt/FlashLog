<!-- FlashLog Dashboard Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashLog Dashboard - Log Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/kibana_dashboard.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Top Banner -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg flex flex-col md:flex-row justify-between items-center mb-6">
        <div>
            <h2 class="text-xl font-bold">File {{ analysis_summary.filename }} was successfully analyzed.</h2>
            <div class="text-sm">Completed at: {{ analysis_summary.created_at }} | Analysis ID: {{ analysis_summary.analysis_id }}</div>
        </div>
        <button class="btn btn-secondary mt-2 md:mt-0" onclick="window.location.href='/dashboard'">Back to All Dashboards</button>
    </div>
    <!-- Upper Graphs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Left: Anomaly vs Total Logs -->
        <div class="bg-white rounded-lg shadow p-4">
            <h3 class="font-semibold mb-2">Anomaly vs Total Logs</h3>
            <canvas id="anomalyTotalChart"></canvas>
        </div>
        <!-- Right: Anomaly Types Distribution -->
        <div class="bg-white rounded-lg shadow p-4">
            <h3 class="font-semibold mb-2">Anomaly Types Distribution</h3>
            <canvas id="anomalyTypeChart"></canvas>
        </div>
    </div>
    <!-- Middle: Anomaly Type List -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
        <h3 class="font-semibold mb-2">Anomaly Types</h3>
        <div id="anomalyTypeList" class="flex flex-wrap gap-2"></div>
    </div>
    <!-- Bottom: Log Details & Mitigation -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Log Details -->
        <div class="bg-white rounded-lg shadow p-4">
            <h3 class="font-semibold mb-2">Log Details</h3>
            <div id="logDetails"></div>
        </div>
        <!-- Mitigation Guidance -->
        <div class="bg-white rounded-lg shadow p-4">
            <h3 class="font-semibold mb-2">Mitigation Strategy</h3>
            <div id="mitigationGuidance"></div>
        </div>
    </div>
    <!-- Export & Search -->
    <div class="flex flex-col md:flex-row justify-between items-center mt-8 gap-4">
        <div>
            <input type="text" id="searchInput" class="border rounded px-2 py-1" placeholder="Search logs or types...">
        </div>
        <div class="flex gap-2">
            <button class="btn btn-primary" id="exportCSV">Export CSV</button>
            <button class="btn btn-primary" id="exportPDF">Export PDF</button>
        </div>
    </div>
</body>
</html>
